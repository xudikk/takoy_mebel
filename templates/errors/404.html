<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sahifa Topilmadi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 120px;
            margin: 0;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 30px;
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }
        a {
            text-decoration: none;
            background-color: #ff6b6b;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #e55a5a;
        }
        .animation {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background: url('https://media.giphy.com/media/14uQ3cOFteDaU/giphy.gif') no-repeat center;
            background-size: cover;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 80px;
            }
            h2 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .animation {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation"></div>
        <h1>404</h1>
        <h2>Sahifa Topilmadi</h2>
        <p>Uzr, siz qidirgan sahifa mavjud emas yoki olib tashlangan bo'lishi mumkin.</p>
        <a href="/">Bosh Sahifaga Qaytish</a>
    </div>
</body>
</html>
